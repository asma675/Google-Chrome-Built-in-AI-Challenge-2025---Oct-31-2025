<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Word Rewriter • Popup</title>
  <link rel="stylesheet" href="UI.css" />
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo-dot" aria-hidden="true"></div>
      <h1>Word Rewriter</h1>
    </div>
  </header>

  <main class="container">
    <section class="grid-2">
      <div>
        <label class="label" for="tone">Tone</label>
        <select id="tone" class="input">
          <option value="neutral" selected>Neutral</option>
          <option value="concise">Concise</option>
          <option value="friendly">Friendly</option>
          <option value="formal">Formal</option>
          <option value="beginner">Beginner-friendly</option>
        </select>
      </div>
    </section>

    <section class="section">
      <div class="row">
        <button id="grabSelection" class="btn btn-secondary" title="Use highlighted text from the page">Use page selection</button>
        <span id="grabStatus" class="muted" role="status" aria-live="polite"></span>
      </div>
      <label class="label" for="source">Text</label>
      <textarea id="source" class="input code" rows="8" placeholder="Paste or select text to rewrite..."></textarea>
    </section>

    <section class="row">
      <button id="run" class="btn btn-primary">Run</button>
      <button id="copy" class="btn">Copy Output</button>
    </section>

    <section class="section">
      <label class="label" for="output">Output</label>
      <textarea id="output" class="input output" rows="10" readonly placeholder="The rewritten text will appear here…"></textarea>
      <div id="status" class="muted" role="status" aria-live="polite"></div>
    </section>
  </main>

  <footer class="footer">
    <a href="#" target="_blank" rel="noreferrer">Docs</a>
  </footer>

  <script src="UI.js"></script>
</body>
</html>
